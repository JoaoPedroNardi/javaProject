<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Livraria Clássica</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>

    <main class="min-h-screen auth-page flex items-center justify-center p-4">
        <div class="w-full">
            <div class="text-center mb-8">
                <a href="index.html" class="flex items-center justify-center gap-2" style="color: #ffffff">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
                    <h1 class="text-2xl font-bold">Livraria Clássica</h1>
                </a>
                <p style="color: #ffffff; margin-top: 0.5rem;">Faça login em sua conta</p>
            </div>

            <div class="auth-card mx-auto">
                <div class="card-header">
                    <h2 class="card-title">Entrar</h2>
                    <p style="color: #ffffff">Digite suas credenciais para acessar</p>
                </div>
                <div class="card-content">
                    <form class="space-y-4">
                        <div>
                            <label for="email" class="label">E-mail</label>
                            <input id="email" type="email" placeholder="seu@email.com" class="input" required>
                        </div>
                        <div>
                            <label for="login-password" class="label">Senha</label>
                            <div class="input-group">
                                <input id="login-password" type="password" placeholder="••••••••" class="input" required>
                                <button type="button" class="btn password-toggle" data-target="login-password">
                                    <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>
                                    <svg class="eye-off-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none;"><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/><line x1="2" x2="22" y1="2" y2="22"/></svg>
                                </button>
                            </div>
                        </div>
                        <div class="flex items-center justify-between">
                            <label class="flex items-center gap-2 cursor-pointer"><input type="checkbox"><span>Lembrar de mim</span></label>
                            <a href="#" class="link">Esqueceu a senha?</a>
                        </div>
                        <button type="submit" class="btn btn-literary w-full">Entrar</button>
                    </form>
                    <div class="mt-6 text-center">
                        <p>Não tem uma conta? <a href="pages/register.html" class="link">Cadastre-se</a></p>
                    </div>
                </div>
            </div>
             <div class="text-center mt-6">
                <a href="/index.html" class="link">← Voltar para a loja</a>
            </div>
        </div>
    </main>

    <script src="assets/js/script.js" defer></script>
</body>
</html>
